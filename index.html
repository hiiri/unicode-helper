<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unicode Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold">Unicode Helper</h1>
    </div>
  </header>
  <main class="container mx-auto my-8 px-4">
    <div class="mb-8">
      <label for="inputText" class="block mb-2 text-sm font-medium text-gray-700">Type characters:</label>
      <input type="text" id="inputText" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Type characters here..." />
    </div>
    <div class="mb-8">
      <label for="convertedText" class="block mb-2 text-sm font-medium text-gray-700">Converted characters:</label>
      <textarea id="convertedText" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" rows="3" readonly></textarea>
    </div>
    <div class="mb-8">
      <button id="convertAllButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Convert to Full Width</button>
    </div>
    <table id="characterDetails" class="min-w-full divide-y divide-gray-200 mb-8">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Character</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Convert to Full Width</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200"></tbody>
    </table>
    <div id="filters" class="mb-8"></di7v>
    <div id="characterGrid" class="grid grid-cols-8 gap-1"></div>
  </main>
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
